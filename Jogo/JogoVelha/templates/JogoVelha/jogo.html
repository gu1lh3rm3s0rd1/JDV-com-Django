{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Duel</title>

    <link
      rel="icon"
      type="image/png"
      href="{% static 'JogoVelha/img/game.png' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'JogoVelha/css/style.css' %}"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>

      body {
        text-align: center;
      }
    
    {% comment %} .tabuleiro {
        text-align: center;
        width: 7vw;
        background: #eee;
        display: inline-block;
        padding: 40px;
        font-size: 60px;
        margin: 5px;
        cursor: pointer;
        color: #eee;
    }
    
    .jogador, .vencedor {
        font-size: 30px;
        margin-top: 10px;
    } {% endcomment %}

    </style>
  </head>
  <body class="bg-dark">
    <main class="bg-gradient margin">
      <div class="container-xxl bd-gutter masthead-followup py-5">

        <div class="row justify-content-center py-3">
          <div class="col-12 col-sm-6 custom-board py-1" style="margin-top:1px">
            <div>
              <div id="1" class="tabuleiro" onclick="escolherQuadrado(this.id)">-</div>
              <div id="2" class="tabuleiro" onclick="escolherQuadrado(this.id)">-</div>
              <div id="3" class="tabuleiro" onclick="escolherQuadrado(this.id)">-</div>
          </div>
          
          <div style="margin-top: 0.2vw">
            <div id="4" class="tabuleiro" onclick="escolherQuadrado(this.id)">-</div>
            <div id="5" class="tabuleiro" onclick="escolherQuadrado(this.id)">-</div>
            <div id="6" class="tabuleiro" onclick="escolherQuadrado(this.id)">-</div>
          </div>
          
          <div style="margin-top: 0.2vw">
            <div id="7" class="tabuleiro" onclick="escolherQuadrado(this.id)">-</div>
            <div id="8" class="tabuleiro" onclick="escolherQuadrado(this.id)">-</div>
            <div id="9" class="tabuleiro" onclick="escolherQuadrado(this.id)">-</div>
          </div>
          
          <div class="jogador text-white mt-5">
              <label>
                  Jogador:
              </label>
              <label id="jogador-selecionado">
          
              </label>
          </div>
          
          <div class="vencedor text-warning">
              <label>
                  Vencedor:
              </label>
              <label id="vencedor-selecionado">
          
              </label>
          </div>
          
          <div class="mt-5">
              <button class="btn text-center text-white" type="#" onclick="reiniciar()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise me-1" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                </svg>
                Reiniciar
              </button>
              <a class="btn text-white" href="{% url 'voltar' %}" role="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                Voltar
              </a>
          </div>

      </div>
    </main>

    {% comment %} {% include 'JogoVelha/footer.html' %} {%endcomment %}

    <script src="{% static 'JogoVelha/js/script.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
